<!--confirmation modal starts--> 
<div class="modal-header">
	<button type="button" class="close" ng-click="$dismiss('cancel')" aria-label="Close">
	<span aria-hidden="true" ng-i18next="[title]common.close">&times;</span>
</button>
<h4 class="modal-title" id="myModalLabel" ng-modal="confirmModalName" ng-i18next="confirmation.header"></h4>
</div>
 <div class="modal-body">
    <p  ng-modal="confirmModalName">{{confirmModalName}}</p>
</div>
<div class="modal-footer">
         <button type="button" class="btn btn-primary" ng-click="confirmToDel()" ng-i18next="confirmation.ok" autofocus></button>
	     <button type="button" class="btn btn-default" ng-click="cancelModal()" ng-i18next="common.cancel"></button>
</div>

<!-- End of confirmation modal-->
