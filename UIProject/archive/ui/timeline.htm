<!DOCTYPE html>
<html>
    <head>
        <title>Video Tag</title>

        <link href="style/default/jquery-ui.1.10.4.css" rel="Stylesheet" />
        <script src="scripts/frameworks/jquery/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="scripts/frameworks/jquery/jquery-ui.1.10.4.js" type="text/javascript"></script>
        
        <link href="style/default/default.css" rel="stylesheet" />
        <script src="scripts/frameworks/visap.timeline.js" type="text/javascript"></script>

        <script type="text/javascript">

            var getReady = function () {
                ViTag.timeline.init();

                // Browse video files list
                $("#browseVideo").mouseover(function () {
                    $("#menuContainer").show();
                });

                // Hide video files list
                $("body").click(function () {
                    $("#menuContainer").hide();
                });
            }

            var videoSrc = [{ "title": "Timeline 1", "td": 20, "srcBunch": [{ "sq": 1, "dt": { "src": "HTML5_1.mp4", "st": 0, "d": 5} },
                                                    { "sq": 2, "dt": { "src": "Moving_digits.mp4", "st": 0, "d": 5 } },
                                                    { "sq": 3, "dt": { "src": "HTML5_1.mp4", "st": 50, "d": 5}},
                                                    { "sq": 4, "dt": { "src": "Moving_digits.mp4", "st": 20, "d": 5} }]
            },
            { "title": "Timeline 2", "td": 60, "srcBunch": [{ "sq": 1, "dt": { "src": "Moving_digits.mp4", "st": 0, "d": 10} },
                                                  { "sq": 2, "dt": { "src": "HTML5_1.mp4", "st": 0, "d": 10} },
                                                  { "sq": 3, "dt": { "src": "Moving_digits.mp4", "st": 10, "d": 10} },
                                                  { "sq": 4, "dt": { "src": "HTML5_1.mp4", "st": 30, "d": 10} },
                                                  { "sq": 5, "dt": { "src": "Moving_digits.mp4", "st": 20, "d": 20}}]
            }];

            $(getReady);

        </script>
        
    </head>
    <body>
        <div class="container">
        <div class="divStyle5">
            <div class="topbar">
                <div class="logovisap">
                </div>
                <div class="logomid">
                    <div class="tabmenu" style="padding-right:150px;">
                        <div class="iconfolder" id="browseVideo">
                            Browse</div><div id="menuContainer">
                            <ul id="menu"></ul>
                        </div>
                    </div>                    
                </div>
            </div>
            <br />
            <div class="divStyle" style="min-height:680px;">
                <div id="header">
                </div>
                <table cellpadding="0" cellspacing="0" align="center" class="midmidN3 defaultVideo">
                    <tr>
                        <td class="tdStyle">
                            Title: <span id="curSrcTitile"></span>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align:bottom">
                            <div class="imgOverlay" ><img alt="" id="imgOverlay" src="#"/></div>
                            <div class="viStyle" id="videoContainer" ><video id="vid1" autoplay width="500" height="375"></video>
                            </div>
                        </td>
                    </tr>
                    <tr class="midmidN2">
                        <td class="tdStyle2">
                            <img id="imgPlay" alt="" src="images/spacer.gif" class="imgPause"/>
                            <img id="imgStop" alt="" src="images/spacer.gif" class="imgStop"/>
                            <div class="divSeekbar" ><input type="range" id="seek-bar" value="0" disabled /></div>
                            <img id="imgMute" alt="" src="images/spacer.gif" class="imgValx"/>
                            <div class="divVolbar" ><input type="range" id="valume-bar" value="100" class="bar"/></div>
                        </td>
                    </tr>
                </table>
                <br />
                <br />
            </div>            
            <div class="footer">
                HTML5 Support is required to use this site Recommended browsers: Firefox (version
                21+), Google Chrome (version 28+), IE (version 9+)<br />
                <a href="http://caniuse.com/#search=video" target="_blank">Refer here for browser comparision</a>
                <video id="vid2" width="0" height="0"></video>
            </div>
        </div>
    </body>
</html>
